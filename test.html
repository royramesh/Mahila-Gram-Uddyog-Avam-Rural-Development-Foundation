<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .image-container {
            width: 100%; /* Container takes up full width of parent */
            height: auto; /* Height adjusts based on the image's aspect ratio */
            overflow: hidden; /* Ensures no overflow */
        }

        .image-container img {
            width: 100%; /* Image scales to fit container width */
            height: auto; /* Maintains aspect ratio */
            object-fit: contain; /* Ensures the whole image fits within the container */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="assets/img/hero/8.jpeg" alt="Your Image Description">
    </div>
</body>
</html>
